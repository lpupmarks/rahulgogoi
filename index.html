
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books Read Timeline</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    /* Background fill for the whole page */
    body {
      background-color: #FAF3F0; /* Adjust as needed */
      margin: 0;
      padding: 0;
    }
    .input-field label{
      color: #AE0098; /* Change label text color here */
    }
    
  option {
      color: #AE6521; /* Change option text color */
    }

    /* Rest of the CSS styles */
    .container {
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .timeline {
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .timeline:before {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 5px;
      background-color: #007bff;
      margin-left: -1px;
    }

    .card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 40px;
      margin-bottom: 20px;
      background-color: #D4E2D4; /* Card background color */
    }
  .totalRead {
      text-align: center;
      align-items: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      margin-bottom: 20px;
      background-color: #DBC4F0; /* Card background color */
    }

    .card img {
      width: 120px;
      height: auto;
      margin: 0 5px;
    }

    .card-content {
      flex-grow: 1;
    }

    .card-date {
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    .card-title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    .card-author {
      color: #666;
      margin-bottom: 10px;
    }

    .card-description {
      color: #777;
      margin-top: 10px;
    }

    .hide {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-field col s12">
      <select id="monthSelect">
        <option value="" selected>All Months</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>
      <label>Filter by Month</label>
    </div>
    <div class="input-field col s12">
      <select id="yearSelect">
        <option value="" selected>All Years</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <!-- Add more years as needed -->
      </select>
      <label>Filter by Year</label>
    </div>
  <div id="totalBooks" class="totalRead">Total Books Read In The Selected Range: 2</div>
    <div class="timeline">
      <!-- Book 1 -->
      <div class="card" data-date="May 2023">
        <img src="./images/1.webp" alt="Book Cover 1">
        <div class="card-content">
          <div class="card-date">May 2023</div>
          <div class="card-title">Book Title 1</div>
          <div class="card-author">Author: Author Name</div>
          <div class="card-description">Brief description of the book</div>
        </div>
      </div>

      <!-- Book 2 -->
      <div class="card" data-date="March 2025">
        <img src="./images/2.webp" alt="Book Cover 2">
        <div class="card-content">
          <div class="card-date">March 2025</div>
          <div class="card-title">Book Title 2</div>
          <div class="card-author">Author: Author Name</div>
          <div class="card-description">Brief description of the book</div>
        </div>
      </div>
      <!-- Add more books as needed -->
    </div>

  </div>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 <script>
    document.addEventListener('DOMContentLoaded', function() {
      var elemsMonth = document.querySelectorAll('#monthSelect');
      var instancesMonth = M.FormSelect.init(elemsMonth);

      var elemsYear = document.querySelectorAll('#yearSelect');
      var instancesYear = M.FormSelect.init(elemsYear);

      var monthSelect = document.getElementById('monthSelect');
      var yearSelect = document.getElementById('yearSelect');

      monthSelect.addEventListener('change', filterBooks);
      yearSelect.addEventListener('change', filterBooks);

      function filterBooks() {
        var selectedMonth = monthSelect.value;
        var selectedYear = yearSelect.value;

        var cards = document.querySelectorAll('.card');
        var visibleCardsCount = 0;
        
        cards.forEach(function(card, index) {
          var cardDate = card.getAttribute('data-date');
          var [cardMonth, cardYear] = cardDate.split(' ');
          var backgroundColor = index % 2 === 0 ? '#FDCEDF' : index % 3 === 0 ? '#DBC4F0' : '#FFCACC '; // Alternate background colors
          
          if ((selectedMonth === cardMonth || selectedMonth === '') && (selectedYear === cardYear || selectedYear === '')) {
            card.style.backgroundColor = backgroundColor;
            card.classList.remove('hide');
            visibleCardsCount++;
          } else {
            card.style.backgroundColor = '#fff'; // Reset background color
            card.classList.add('hide');
          }
        });

        var totalBooksElement = document.getElementById('totalBooks');
        if (totalBooksElement) {
          totalBooksElement.textContent = "Total Books Read In The Selected Date Range: " + visibleCardsCount;
        }
      }

      // Trigger the change event initially to calculate the total number of books
      var event = new Event('change');
      monthSelect.dispatchEvent(event);
      yearSelect.dispatchEvent(event);
    });
  </script>
</body>
</html>
