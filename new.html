<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Book Alert</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
  }

  button {
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<button id="myButton">Click here if you have<br>read a new book.</button>

<script>
document.getElementById('myButton').addEventListener('click', function() {
  fetch('https://ntfy.sh/rgupdatenew', {
    method: 'POST',
    body: 'See Instagram.',
    headers: {
        'Content-Type': 'text/plain',
        'Title': 'Read a new book.',
        'Priority': 'default',
        'Tags': 'warning'
    }
  });
});
</script>

</body>
</html>
